<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mehmonxona</title>
  <style>
    /* Orqa fon rasmi va umumi fon sozlamalari */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: url('https://i.dugun.com/gallery/108189/preview_euro-park_cwNBolZF.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Shaffof fon konteyner */
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 1000px;
      margin: 30px auto 50px auto;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      hhhhhhh
    }

    header {
      text-align: center;
      padding: 30px 0 10px 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 20px;
      border-bottom: 2px solid #212427;
      padding-bottom: 5px;
    }

    /* Xonalar ro'yxati grid ko'rinishida */
    .room-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .room {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .room:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.9);
    }

    .room img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .room-content {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .room-content h3 {
      margin: 0 0 10px 0;
      color: #cce5ff;
    }

    .room-content p {
      margin: 5px 0;
      color: #e0e0e0;
      flex-grow: 1;
    }

    .price-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #4a90e2;
    }

    .status {
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 12px;
      color: white;
    }

    .available {
      background-color: #28a745;
    }
    .unavailable {
      background-color: #dc3545;
    }

    /* Formani dizayni */
    form {
      margin-top: 40px;
      background-color: rgba(74, 144, 226, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
      color: white;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    form input[type="date"] {
      background-color: white;
      color: black;
    }

    form select {
      background-color: white;
      color: black;
    }

    form button {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-weight: 700;
    }
    form button:hover {
      background-color: #357ABD;
    }

    #message {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      color: #28a745;
      text-shadow: 0 0 5px black;
    }

    /* Responsive kichik ekranlar uchun */
    @media(max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .container {
        padding: 15px 20px;
        margin: 20px 10px 40px 10px;
      }
      form button {
        font-size: 1rem;
      }
    }
  </style>
</head>

        name: "Lyuks xona",
        description: "Qulay va zamonaviy lyuks xona katta deraza bilan.",
        price: 2000000,
        is_available: true,
        img: "https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2021/04/13141208/5r4t-17.jpg"
      }
    ];

    const roomList = document.getElementById('room-list');
    const roomSelect = document.getElementById('room');

    function loadRooms() {
      rooms.forEach(room => {
        // Xonalar kartasini yaratish
        const roomDiv = document.createElement('div');
        roomDiv.className = 'room';

        roomDiv.innerHTML = `
          <img src="${room.img}" alt="${room.name}" />
          <div class="room-content">
            <h3>${room.name}</h3>
            <p>${room.description}</p>
            <div class="price-status">
              <span class="price">${room.price.toLocaleString()} so'm</span>
              <span class="status ${room.is_available ? 'available' : 'unavailable'}">
                ${room.is_available ? 'Bo‘sh' : 'Band'}
              </span>
            </div>
          </div>
        `;
        roomList.appendChild(roomDiv);

        // Select uchun faqat bo‘sh xonalarni qo‘shamiz
        if(room.is_available) {
          const option = document.createElement('option');
          option.value = room.id;
          option.textContent = `${room.name} - ${room.price.toLocaleString()} so'm`;
          roomSelect.appendChild(option);
        }
      });
    }

    loadRooms();

    const bookingForm = document.getElementById('booking-form');
    const messageDiv = document.getElementById('message');

    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = bookingForm.name.value.trim();
      const phone = bookingForm.phone.value.trim();
      const roomId = bookingForm.room.value;
      const date = bookingForm.date.value;

      if(!roomId) {
        alert("Iltimos, xona tanlang.");
        return;
      }

      if(name === "" || phone === "" || date === "") {
        alert("Iltimos, barcha maydonlarni to'ldiring.");
        return;
      }

      const room = rooms.find(r => r.id == roomId);

      messageDiv.style.color = '#28a745';
      messageDiv.textContent = `Rahmat, ${name}! Siz ${room.name} xonasini ${date} sanasiga bron qildingiz. Biz siz bilan tez orada bog‘lanamiz.`;

      bookingForm.reset();
    });
